

<!--
    HTML은 태그로 구성된 언어

    태그 종류 :
        1. 시작태그와 닫는 태그로 구성된 태그
        2. 닫는태그 없는 태그들

    태그는 중첩구조를 가질 수 있고, 이를 부모-자식 관계라고 한다
    그보다 상위, 그보다 하위인 건 조상-후손이라고 얘기함

    element : tag와 데이터로 만든 요소
    property : 태그 내 속성

    HTML 문서는 크게 2가지 부분으로 구성됨
    헤드 : 설정
    바디 : 웹브라우저에서 렌더링할 데이터

    1. block level element - 한 라인을 차지 : div
    2. inline level - 내용 부분의 영역만 차지  : span

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {
            color: palevioletred;
            background-color: aqua;
            font-size: 50pt;
        }
        .myclass {
           color: deeppink;
        }
    </style>
</head> 
    <h1>ㅇ▽ㅇ</h1>
    <h2 class = "myclass">ㅇ▽ㅇ</h2>
    <h3 class = "myclass">ㅇ▽ㅇ</h3>
    <div>꺄호</div>
    <img src="image/kb.png", alt="커비", draggable="true" data-author = "별의커비"> <!-- 관리를 위해 스타일링은 CSS에서! -->
    <ul>
        <li> 순서 </li>
        <li> 없는 </li>
        <li> 리스트 </li>
    </ul>
    <ol>
        <li class = "myclass"> 순서 </li>
        <li> 있는 </li>
        <li> 리스트 </li>
    </ol>
    <a href="">여기를 클릭</a>
    <!-- 사용자 입력 양식 -->
    <input type="button" value="버튼을눌러요">
    <input type="text" value="텍스트">
    <input type="date">
    <input type="color">

</body>
</html>
